<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>login</title>
  </head>
  <body>
    <form action="" class="login-form">
      <h2>Sign up</h2>
      <p>Empower your experience, sign up for a free account today</p>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="login"
          id=""
          placeholder="ex. email@domain.com"
        />
      </div>
      <div>
        <label for="phone">Phone mumber</label>
        <input type="tel" name="login" id="" placeholder="Enter phone number" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="login"
          id=""
          placeholder="Enter password"
        />
      </div>
      <p>
        By registering for an account you are consenting to our
        <a href="">Terms of Service</a>
        and confirming that you have reviewed and accepted the Global Privacy
        Statment.
      </p>
      <input type="submit" value="Get started free" />
      <p>Already have an account? <a href="">Login</a></p>
    </form>
    <script src="login.js"></script>
  </body>
</html>
