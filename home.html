<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Initiative</title>
  </head>
  <body>
    <header>
      <div>
        <img class="logo" src="images/logo.png" alt="logo image" />
        <nav>
          <a href="">Explore</a>
          <a href="">About us</a>
          <a href="">FAQ</a>
        </nav>
      </div>
      <div>
        <button class="sign-up">Sign up</button>
        <button class="campaign-btn start-campaign">Start a Campaign</button>
      </div>

    <section class="hero">
      <div class="hero-main">
        <h1>Where Ideas Find Their Wings</h1>
        <p>
          Within the realm of innovation, inspiration ignites the spark that
          fuels progress and transforms dreams into reality.
        </p>
        <button class="campaign-btn start-campaign">Start a Campaign</button>

      <div class="hero-img">
        <img src="images/birds.png" alt="hero image" />
      </div>
    </section>
